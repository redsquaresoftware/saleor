{% load price from taxed_prices %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col" style="text-align: right;">Quantity</th>
      <th scope="col" style="text-align: right;">Price (MYR)</th>
    </tr>
  </thead>
  <tbody>

    {% for product in products %}
    <tr class="row-product">
      <td class="cell-product">
        <span class="normal-text-table">
          {{ product|truncatechars:46 }}
        </span>
      </td>
      <td class="cell-quantity">
        <span class="normal-text-table cell-quantity-content">{{ product.quantity }}</span>
      </td>
      <td class="cell-total-price">
        <span class="normal-text-table">{% price product.total_price.gross %}</span>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
